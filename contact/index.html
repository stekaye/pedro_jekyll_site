---
layout: default
---

<div class="contact-wrapper">
  <div class="contact-image">
    
  </div>
  <div class="contact-copy">
    
    <div class="contact-copy-text">
      <h1>Póngase en contacto con Pedro</h1>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Tempora, id quam? Tempora, ex vel! Asperiores, omnis, iure iusto atque libero reprehenderit adipisci aliquam vel illum quia doloremque pariatur aliquid expedita.
    </div>
        
    <div class="contact-copy-form">
      <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/mdollkwv" method="post">
        <fieldset id="fs-frm-inputs">
          <label class="form-text" for="full-name">Nombre completo</label>
          <input type="text" name="name" id="full-name" placeholder="Nombre y apellidos" required="">
          <label class="form-text" for="phone-number">Número de teléfono (opcional)</label>
          <input type="tel" name="number" id="phone-number" placeholder="Escriba su número aquí">
          <label class="form-text" for="email-address">Dirección de correo electrónico</label>
          <input type="email" name="_replyto" id="email-address" placeholder="email@ejemplo.es" required="">
          <label class="form-text" for="message">Su mensaje</label>
          <textarea rows="5" name="message" id="message" placeholder="Escriba su mensaje aquí..." required=""></textarea>
          <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
        </fieldset>
        <button type="submit">Enviar</button>
      </form>
    </div>

  </div>
</div>
